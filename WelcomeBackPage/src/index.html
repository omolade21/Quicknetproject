    <div

        <form class="pt-6">
            <div class="mb-1 relative">

                    <input class="w-full px-4 py-2 border rounded-tl-md  rounded-bl-md focus:outline-none bg-inputColor"

                    <div

                </div>
            </div>

            <div class="mt-5 relative">

                </label>

                <div class="flex">
                    <input class="w-full px-4 py-2 border rounded-tl-md  rounded-bl-md focus:outline-none bg-inputColor"

                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tr-md rounded-br-md ">
                        <i class="bi bi-eye-slash"></i></span>

            </div>

            <div class="mt-4 flex justify-between">

                    <input type="checkbox" name="rember-me" id="rember-me" class="mt-1">
                    <p class="font-normal text-xs text-Black2 mt-1">Remember me</p>

                <button class="lg:text-sm text-xs font-medium text-Black mt-1">Forget password?</button>
            </div>

            <button
                class="w-full bg-buttonColor  font-medium text-white py-3 px-10 rounded-buttonRadius text-base me lg:text-lg leading-22.5 focus:outline-none mt-4 "

        </form>
        <div class="lg:pt-5 py-5 text-center font-medium text-textColour text-xs lg:text-sm leading-17.5">
