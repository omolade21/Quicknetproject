<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>

<body class="bg-transparent lg:bg-Red">
    <div class="bg-white  lg:w-width1  h-height1 w-mobileWidth mx-auto my-auto rounded-lg lg:px-6 px-1  py-4 lg:mt-10 mt-0">
        <div class="">
            <img src="../images/Frame 177.png" alt="" class="">
        </div>

        <div>
            <h1 class="font-bold text-xl lg:text-28  leading-35 textColor pt-6">Create account 😍</h1>
            <p class="font-normal text-xs lg:text-sm textColor leading-17.5 pt-2"> Enter your personal details to get started.</p>
        </div>


        <form class="pt-6">
            <div class="mb-1 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name">First Name
                    *</label>
                <div class="flex">
                    <div
                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tl-md rounded-bl-md ">
                        <img src="../images//icon set.png" class="absolute top-3 left-4" alt="">
                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="text" id="name" name="name" placeholder="Enter your first name" required>
                </div>
            </div>
            <div class="mt-5 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name">Last name *
                </label>
                <div class="flex">
                    <div
                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tl-md rounded-bl-md ">
                        <img src="../images//icon set.png" class="absolute top-3 left-4" alt="">
                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="text" id="name" name="name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="mt-5 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name">Email Address *
                </label>
                <div class="flex">
                    <div
                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tl-md rounded-bl-md ">
                        <img src="../images//emailicon.png" class="absolute top-3 left-4" alt="">
                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="email" id="name" name="name" placeholder="Enter your email address" required>
                </div>
            </div>
            <div class="mt-5 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name">Phone Number *
                </label>
                <div class="flex">
                    <div
                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tl-md rounded-bl-md ">
                        <img src="../images/icon set3.png" class="absolute top-3 left-4" alt="">
                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="text" id="name" name="name" placeholder="+234" required>
                </div>
            </div>
            <div class="mt-5 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name">State *
                </label>

                <div class="flex">
                    <div
                        class="pointer-events-none absolute inset-y-0 left-2 flex items-center px-2 text-gray-700 top-5">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>

                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="mt-5 relative">
                <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name"> Referral code
                    (optional)
                </label>
                <div class="flex">
                    <div
                        class="w-10 relative bg-inputColor justify-center flex items-center rounded-tl-md rounded-bl-md ">
                        <img src="../images/icon set4.png" class="absolute top-3 left-4" alt="">
                    </div>
                    <input class="w-full px-4 py-2 border rounded-tr-md rounded-br-md focus:outline-none  bg-inputColor"
                        type="text" id="name" name="name" required>
                </div>
            </div>



            <button
                class="w-full bg-buttonColor  text-white py-3 px-10 rounded-buttonRadius text-lg leading-22.5 focus:outline-none mt-4 "
                type="submit">Proceed</button>
        </form>

        <div class="py-10 text-center font-medium text-textColour text-sm leading-17.5">
            <p>Already have an account? <a href="#"><button class="text-red">Sign in</button></a> </p>
        </div>
    </div>
</body>

</html>
