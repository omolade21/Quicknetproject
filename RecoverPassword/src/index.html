<!doctype html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link href="../dist//output.css" rel="stylesheet">
</head>



<body class="bg-transparent lg:bg-Red">
  <div
    class="bg-white h-height1 lg:w-width1 w-mobileWidth mx-auto  my-auto rounded-lg px-3  lg:px-6  mt-10  lg:py-4 py-1">

    <div class="">
      <img src="../images/Frame 177.png" alt="" class="">
    </div>

    <div>
      <h1 class="font-semibold lg:text-28 text-xl leading-35 text-Black pt-6">Recover Password 🔐</h1>
      <p class="font-normal text-xs lg:text-xs text-textColour lg:leading-17.5 leading-5 pt-2"> Enter your email and we
        will send you a link to
        reset your password.</p>
    </div>
    <form class="pt-6">
      <div class="mb-1 relative">
        <label class="block text-textColour mb-1 text-sm font-medium leading-17.5" for="name"> Email Address
          *
        </label>
        <!-- <img src="../images//icon set.png" class="absolute top-8 left-4" alt=""> -->
        <div class="flex mt-2">


          <input class="w-full px-4 py-2 border rounded-tl-md  rounded-bl-md focus:outline-none bg-inputColor"
            type="email" id="name" name="name" placeholder="Enter your email address" required>
          <div class="w-10 relative bg-inputColor justify-center flex items-center rounded-tr-md rounded-br-md ">

            <img src="..//images//icon set.png" alt="">
          </div>

        </div>


      </div>




      <button
        class="w-full bg-buttonColor  font-medium text-white py-3 px-10 rounded-buttonRadius text-lg leading-22.5 focus:outline-none mt-4 "
        type="submit">Proceed </button>
    </form>

  </div>
</body>


</html>
